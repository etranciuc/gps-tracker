  <link href="images/logo/gpstracker-114x114.png" rel="apple-touch-icon" sizes="114x114" type="image/png">

  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
  <script>

  if (document.location.href.match(/localhost/) !== null) {
    var GoogleMapsAPIKey = 'AIzaSyDpvGf9AM1a6kfXpXQLMdqhSfZVzXBQWtE';
    var isIOS = false;
  } else {
    var GoogleMapsAPIKey = 'AIzaSyAMx4TMG4m4tdZYXd44VtgowIZ06Y7ruVs';
    var isIOS = true;
  }

  var initialize = function() {
    require('initialize');
  }

  function loadScript(url) {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = url;
    document.body.appendChild(script);
  }

  var app = {
    initialize: function() {
        this.bindEvents();
    },
    bindEvents: function() {
        document.addEventListener('deviceready', this.onDeviceReady, false);
    },
    onDeviceReady: function() {
        app.receivedEvent('deviceready');
    },
    receivedEvent: function(id) {
        console.log('Received Event: ' + id);
    }
  };

  window.onload = function() {
    if (isIOS) {
      loadScript("javascripts/cordova-2.7.0.js");
      app.initialize();
    }
    loadScript("http://maps.googleapis.com/maps/api/js?v=3.exp&amp;key=" + GoogleMapsAPIKey + "&sensor=true&callback=initialize");
  };

  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
